<div ng-cloak>
    <div id="wrapper">
        <!-- Sidebar -->
        <div ng-include src="'/app/daniel/sidebar.html'"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <div class="row">
                    <div class="col-md-4 informacion-liberacion" ng-repeat="diagnostico in vm.diagnosticos track by diagnostico.id">
                        <table class="table">
                            <tr>
                                <td class="no-operacion" style="border: 0px !important;padding: 0;margin: 0;">
                                    <span translate="global.field.id">ID</span><br>
                                    <span ui-sref="diagnostico-detail({id:diagnostico.id})" class="botones">{{diagnostico.id}}</span>
                                </td>
                                <td rowspan="2" style="border: 0px !important;padding: 0;margin: 0;">
                                    <table class="table">
                                        <tr>
                                            <td class="nombre-parametro" style="border: none">
                                                <span translate="celSalesApp.diagnostico.manufacturer">Manufacturer</span>:
                                            </td>
                                            <td class="valor-parametro" style="border: none">{{diagnostico.manufacturer}}</td>
                                        </tr>
                                        <tr>
                                            <td class="nombre-parametro" style="border: none">
                                                <span translate="celSalesApp.diagnostico.model">Model</span>:
                                            </td>
                                            <td class="valor-parametro" style="border: none">{{diagnostico.model}}</td>
                                        </tr>
                                        <tr>
                                            <td class="nombre-parametro" style="border: none">
                                                <span translate="celSalesApp.diagnostico.imei">Imei</span>:
                                            </td>
                                            <td class="valor-parametro" style="border: none">{{diagnostico.imei}}</td>
                                        </tr>
                                        <tr>
                                            <td class="nombre-parametro" style="border: none">
                                                <span translate="celSalesApp.diagnostico.serial">Serial</span>:
                                            </td>
                                            <td class="valor-parametro" style="border: none">{{diagnostico.serial}}</td>
                                        </tr>
                                        <tr>
                                            <td style="border: none">
                                                &nbsp;
                                            </td>
                                            <td class="acciones" style="border: none">
                                                <table class="table">
                                                    <tr>
                                                        <td style="border: none">
                                                            <span ui-sref="diagnostico-detail({id:diagnostico.id})" class="botones">
                                                                <span class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                                            </span>
                                                        </td>
                                                        <td style="border: none">
                                                            <span ui-sref="diagnostico.edit({id:diagnostico.id})" class="botones">
                                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                            </span>

                                                        </td>
                                                        <td style="border: none">
                                                            <span ui-sref="diagnostico.delete({id:diagnostico.id})" class="botones">
                                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                            </span>

                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
