
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMensajeLogLabel" translate="celSalesApp.mensajeLog.home.createOrEditLabel">Create or edit a Mensaje Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.mensajeLog.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mensajeLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.mensajeLog.fecha" for="field_fecha">Fecha</label>
            <input type="text" class="form-control" name="fecha" id="field_fecha"
                    ng-model="vm.mensajeLog.fecha"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.mensajeLog.logException" for="field_logException">Log Exception</label>
            <input type="text" class="form-control" name="logException" id="field_logException"
                    ng-model="vm.mensajeLog.logException"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.mensajeLog.logExceptionMsg" for="field_logExceptionMsg">Log Exception Msg</label>
            <input type="text" class="form-control" name="logExceptionMsg" id="field_logExceptionMsg"
                    ng-model="vm.mensajeLog.logExceptionMsg"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.mensajeLog.logPackage" for="field_logPackage">Log Package</label>
            <input type="text" class="form-control" name="logPackage" id="field_logPackage"
                    ng-model="vm.mensajeLog.logPackage"
                     />
        </div>

        <div class="form-group">
            <label translate="celSalesApp.mensajeLog.diagnostico" for="field_diagnostico">Diagnostico</label>
            <select class="form-control" id="field_diagnostico" name="diagnostico" ng-model="vm.mensajeLog.diagnostico" ng-options="diagnostico as diagnostico.id for diagnostico in vm.diagnosticos track by diagnostico.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
