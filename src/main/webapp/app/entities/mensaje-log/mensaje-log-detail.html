
<div>
    <h2><span translate="celSalesApp.mensajeLog.detail.title">Mensaje Log</span> {{vm.mensajeLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="celSalesApp.mensajeLog.tipo">Tipo</span></dt>
        <dd>
            <span>{{vm.mensajeLog.tipo}}</span>
        </dd>
        <dt><span translate="celSalesApp.mensajeLog.contenido">Contenido</span></dt>
        <dd>
            <span>{{vm.mensajeLog.contenido}}</span>
        </dd>
        <dt><span translate="celSalesApp.mensajeLog.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.mensajeLog.fecha}}</span>
        </dd>
        <dt><span translate="celSalesApp.mensajeLog.diagnostico">Diagnostico</span></dt>
        <dd>
            <a ui-sref="diagnostico-detail({id:vm.mensajeLog.diagnostico.id})">{{vm.mensajeLog.diagnostico.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
