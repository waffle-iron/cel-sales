
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFabricanteLabel" translate="celSalesApp.fabricante.home.createOrEditLabel">Create or edit a Fabricante</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fabricante.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fabricante.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.fabricante.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.fabricante.nombre"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.fabricante)" ngf-pattern="'image/*'">
            <label class="control-label" translate="celSalesApp.fabricante.imagen" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.fabricante.imagenContentType + ';base64,' + vm.fabricante.imagen}}" style="max-height: 100px;" ng-if="vm.fabricante.imagen"/>
                <div ng-if="vm.fabricante.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.fabricante.imagenContentType}}, {{vm.byteSize(vm.fabricante.imagen)}}</span>
                    <button ng-click="vm.fabricante.imagen=null;vm.fabricante.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.fabricante)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.fabricante.imagen"
                     />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.fabricante.imagenContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
