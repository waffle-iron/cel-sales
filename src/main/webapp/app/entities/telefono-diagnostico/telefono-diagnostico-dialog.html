
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTelefonoDiagnosticoLabel" translate="celSalesApp.telefonoDiagnostico.home.createOrEditLabel">Create or edit a Telefono Diagnostico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.telefonoDiagnostico.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.telefonoDiagnostico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.telefonoDiagnostico.fechaCreacion" for="field_fechaCreacion">Fecha Creacion</label>
            <input type="text" class="form-control" name="fechaCreacion" id="field_fechaCreacion"
                    ng-model="vm.telefonoDiagnostico.fechaCreacion"
                     />
        </div>

        <div class="form-group">
            <label translate="celSalesApp.telefonoDiagnostico.diagnostico" for="field_diagnostico">Diagnostico</label>
            <select class="form-control" id="field_diagnostico" name="diagnostico" ng-model="vm.telefonoDiagnostico.diagnostico" ng-options="diagnostico as diagnostico.id for diagnostico in vm.diagnosticos track by diagnostico.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="celSalesApp.telefonoDiagnostico.telefono" for="field_telefono">Telefono</label>
            <select class="form-control" id="field_telefono" name="telefono" ng-model="vm.telefonoDiagnostico.telefono" ng-options="telefono as telefono.id for telefono in vm.telefonos track by telefono.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
