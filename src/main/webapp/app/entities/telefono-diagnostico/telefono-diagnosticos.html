<div>
    <h2 translate="celSalesApp.telefonoDiagnostico.home.title">Telefono Diagnosticos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="telefono-diagnostico.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="celSalesApp.telefonoDiagnostico.home.createLabel">
                        Create new Telefono Diagnostico
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="celSalesApp.telefonoDiagnostico.fechaCreacion">Fecha Creacion</span></th>
                    <th><span translate="celSalesApp.telefonoDiagnostico.diagnostico">Diagnostico</span></th>
                    <th><span translate="celSalesApp.telefonoDiagnostico.telefono">Telefono</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="telefonoDiagnostico in vm.telefonoDiagnosticos track by telefonoDiagnostico.id">
                    <td><a ui-sref="telefono-diagnostico-detail({id:telefonoDiagnostico.id})">{{telefonoDiagnostico.id}}</a></td>
                    <td>{{telefonoDiagnostico.fechaCreacion}}</td>
                    <td>
                        <a ui-sref="diagnostico-detail({id:telefonoDiagnostico.diagnostico.id})">{{telefonoDiagnostico.diagnostico.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="telefono-detail({id:telefonoDiagnostico.telefono.id})">{{telefonoDiagnostico.telefono.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="telefono-diagnostico-detail({id:telefonoDiagnostico.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="telefono-diagnostico.edit({id:telefonoDiagnostico.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="telefono-diagnostico.delete({id:telefonoDiagnostico.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
