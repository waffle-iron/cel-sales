
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioDiagnosticoLabel" translate="celSalesApp.usuarioDiagnostico.home.createOrEditLabel">Create or edit a Usuario Diagnostico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuarioDiagnostico.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuarioDiagnostico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.usuarioDiagnostico.esCreador" for="field_esCreador">Es Creador</label>
            <input type="checkbox" class="form-control" name="esCreador" id="field_esCreador"
                    ng-model="vm.usuarioDiagnostico.esCreador"
                     />
        </div>

        <div class="form-group">
            <label translate="celSalesApp.usuarioDiagnostico.diagnostico" for="field_diagnostico">Diagnostico</label>
            <select class="form-control" id="field_diagnostico" name="diagnostico" ng-model="vm.usuarioDiagnostico.diagnostico" ng-options="diagnostico as diagnostico.id for diagnostico in vm.diagnosticos track by diagnostico.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="celSalesApp.usuarioDiagnostico.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.usuarioDiagnostico.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
