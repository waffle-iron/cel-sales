<div>
    <h2 translate="celSalesApp.diagnosticoCarrier.home.title">Diagnostico Carriers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="diagnostico-carrier.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="celSalesApp.diagnosticoCarrier.home.createLabel">
                        Create new Diagnostico Carrier
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="celSalesApp.diagnosticoCarrier.esOrigen">Es Origen</span></th>
                    <th><span translate="celSalesApp.diagnosticoCarrier.diagnostico">Diagnostico</span></th>
                    <th><span translate="celSalesApp.diagnosticoCarrier.carrier">Carrier</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="diagnosticoCarrier in vm.diagnosticoCarriers track by diagnosticoCarrier.id">
                    <td><a ui-sref="diagnostico-carrier-detail({id:diagnosticoCarrier.id})">{{diagnosticoCarrier.id}}</a></td>
                    <td>{{diagnosticoCarrier.esOrigen}}</td>
                    <td>
                        <a ui-sref="diagnostico-detail({id:diagnosticoCarrier.diagnostico.id})">{{diagnosticoCarrier.diagnostico.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="carrier-detail({id:diagnosticoCarrier.carrier.id})">{{diagnosticoCarrier.carrier.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="diagnostico-carrier-detail({id:diagnosticoCarrier.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diagnostico-carrier.edit({id:diagnosticoCarrier.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diagnostico-carrier.delete({id:diagnosticoCarrier.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
