
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiagnosticoCarrierLabel" translate="celSalesApp.diagnosticoCarrier.home.createOrEditLabel">Create or edit a Diagnostico Carrier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.diagnosticoCarrier.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.diagnosticoCarrier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="celSalesApp.diagnosticoCarrier.esOrigen" for="field_esOrigen">Es Origen</label>
            <input type="checkbox" class="form-control" name="esOrigen" id="field_esOrigen"
                    ng-model="vm.diagnosticoCarrier.esOrigen"
                     />
        </div>

        <div class="form-group">
            <label translate="celSalesApp.diagnosticoCarrier.diagnostico" for="field_diagnostico">Diagnostico</label>
            <select class="form-control" id="field_diagnostico" name="diagnostico" ng-model="vm.diagnosticoCarrier.diagnostico" ng-options="diagnostico as diagnostico.id for diagnostico in vm.diagnosticos track by diagnostico.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="celSalesApp.diagnosticoCarrier.carrier" for="field_carrier">Carrier</label>
            <select class="form-control" id="field_carrier" name="carrier" ng-model="vm.diagnosticoCarrier.carrier" ng-options="carrier as carrier.id for carrier in vm.carriers track by carrier.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
