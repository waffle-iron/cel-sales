
<div>
    <h2><span translate="celSalesApp.carrier.detail.title">Carrier</span> {{vm.carrier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="celSalesApp.carrier.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.carrier.nombre}}</span>
        </dd>
        <dt><span translate="celSalesApp.carrier.logo">Logo</span></dt>
        <dd>
            <div ng-if="vm.carrier.logo">
                <a ng-click="vm.openFile(vm.carrier.logoContentType, vm.carrier.logo)">
                    <img data-ng-src="{{'data:' + vm.carrier.logoContentType + ';base64,' + vm.carrier.logo}}" style="max-width: 100%;"/>
                </a>
                {{vm.carrier.logoContentType}}, {{vm.byteSize(vm.carrier.logo)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
