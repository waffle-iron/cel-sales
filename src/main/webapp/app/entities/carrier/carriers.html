<div>
    <h2 translate="celSalesApp.carrier.home.title">Carriers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="carrier.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="celSalesApp.carrier.home.createLabel">
                        Create new Carrier
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="celSalesApp.carrier.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="logo"><span translate="celSalesApp.carrier.logo">Logo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="carrier in vm.carriers track by carrier.id">
                    <td><a ui-sref="carrier-detail({id:carrier.id})">{{carrier.id}}</a></td>
                    <td>{{carrier.nombre}}</td>
                    <td>
                        <a ng-if="carrier.logo" ng-click="vm.openFile(carrier.logoContentType, carrier.logo)">
                            <img data-ng-src="{{'data:' + carrier.logoContentType + ';base64,' + carrier.logo}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="carrier.logo">{{carrier.logoContentType}}, {{vm.byteSize(carrier.logo)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="carrier-detail({id:carrier.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carrier.edit({id:carrier.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carrier.delete({id:carrier.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
